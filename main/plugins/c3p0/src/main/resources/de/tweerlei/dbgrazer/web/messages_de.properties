# Help texts for ConfigKeys
help_c3p0.acquireIncrement = Anzahl an Verbindungen, die bei Bedarf gleichzeitig neu aufgebaut werden
help_c3p0.acquireRetryAttempts = Anzahl an Versuchen zum Verbindungsaufbau
help_c3p0.acquireRetryDelay = Zeit in Millisekunden, die nach einem fehlgeschlagenen Verbindungsaufbau gewartet wird
help_c3p0.checkoutTimeout = Dauer in Millisekunden, die auf einen Verbindungsaufbau gewartet wird
help_c3p0.idleConnectionTestPeriod = Intervall in Sekunden, nach dem preferredTestQuery ausgeführt wird
help_c3p0.initialPoolSize = Anzahl der initialen Verbindungen
help_c3p0.maxConnectionAge = Maximale Lebensdauer einer Verbindung in Sekunden
help_c3p0.maxIdleTime = Zeit in Sekunden, nach der unbenutzte Verbindungen geschlossen werden
help_c3p0.maxIdleTimeExcessConnections = Zeit in Sekunden, nach der unbenutzte Verbindungen über minPoolSize geschlossen werden
help_c3p0.maxPoolSize = Maximale Anzahl an Verbindungen
help_c3p0.maxStatements = Maximale Anzahl an PreparedStatements für alle Verbindungen
help_c3p0.maxStatementsPerConnection = Maximale Anzahl an PreparedStatements pro Verbindung
help_c3p0.minPoolSize = Minimale Anzahl an Verbindungen
help_c3p0.preferredTestQuery = Test-Statement
